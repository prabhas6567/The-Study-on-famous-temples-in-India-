<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <link rel="stylesheet" href="Ebook.css">
</head>
<body>
    <div class="container">
        <h1>Downloadable E-Books</h1>
   
            <input type="file" id="uploadBook" accept=".pdf,.txt">
            <button onclick="uploadBook()">Upload Book</button>
        </div>
        <div class="user-section">
            <h2>Available Books</h2>
            <ul id="bookList"></ul>
        </div>
        <div class="book-content" id="bookContent">
            <h2>Book Content</h2>
            <pre id="content"></pre>
        </div>
    </div>
    <script src="Ebook.js"></script>
</body>
</html>
